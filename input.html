<!DOCTYPE html>
<html>
<body>
First Name: <input type="text" id="mytext" oninput="myfunction">
<p>Click the button to display the value of the value attribute</p>

<button onclick="myfunction()">Try it</button>

<p id="demo"></p>

<script>
function myfunction() {
    var x = document.getElementById("mytext").value;
    document.getElementById("demo").innerHTML = x;
}
</script>
</body>
</html>
